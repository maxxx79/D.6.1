<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}Газета "СЕЛЬСКАЯ НОВЬ"{% endblock title %}</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />



    </head>
    <body>
        <!-- Responsive navbar-->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href="#">Газета "СЕЛЬСКАЯ НОВЬ"</a>
                   <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                       <span class="navbar-toggler-icon"></span>
                   </button>
                   <div class="collapse navbar-collapse" id="navbarResponsive">
                       <ul class="navbar-nav ml-auto">
                           <li class="nav-item">
                               <a class="nav-link" href="{% url 'start' %}">Home</a>
                                   <span class="sr-only">(current)</span>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="{% url 'author_list' %}">авторы</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="{% url 'user_list' %}">пользователи</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="{% url 'post_list' %}">публикации</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="{% url 'category_detail' %}">категории</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="{% url 'post_search' %}">поиск статьи</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="{% url 'news_create' %}">сделать новость</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="{% url 'articles_create' %}">сделать статью</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="{% url 'user_update' %}">профиль автора</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="{% url 'logout' %}">выйти</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="{% url 'news_create' %}">подписки</a>
                           </li>
                       </ul>
                   </div>
           </div>
       </nav>
        <!-- Page content-->
       <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                 {% block content %}

                   {{ flatpage.content }}
                 {% endblock content %}
               </div>
           </div>
       </div>
    </body>
</html>
