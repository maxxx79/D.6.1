{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление статьи</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <h3>Страница пользователя {{request.user.username}}</h3>
<hr>
    <p>Удаляем статью: "{{ object.title }}"?</p>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
