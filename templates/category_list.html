{% extends 'flatpages/default.html' %}



{% block content %}

<hr>
<h3 align="center"> Предлагаем Вам -  {{request.user.username}} подписаться на новые статьи </h3>
<h3 align="center"> для этого выберите категорию и нажмите клавишу Подписаться</h3>

   <form method="POST">
      {% csrf_token %}
      <h3 align="center">
       <select multiple="multiple" name="Подписка" id="Подписка"  size="4" >
       {% for category in postCategory  %}
            <option value= {{ category.id }} > {{ category.name }} </option>
       {% endfor %}
       </select>
      </h3>
   <hr>
       <input type="submit" value="Подписаться">
   </form>
   <button> <a href="..">Продолжить без подписки</a> </button>

<hr>

{% endblock content %}
